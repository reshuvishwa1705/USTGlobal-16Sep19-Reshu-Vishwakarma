<app-comment (getComment)="getAllComment($event)"></app-comment>
<div class="col-md-8 offset-2 mt-1 card card-body" *ngFor="let comment of comments" style="background-color: #eeee;">
    <h1 class="text-center text-white" style="background-color: hotpink; border-radius: 4px; font-family: cursive;">{{comment.title}}</h1>
<p>{{comment.desc}}</p>
</div>
