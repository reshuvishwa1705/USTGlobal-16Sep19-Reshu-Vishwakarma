<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="alert alert-danger" *ngIf='msg'>{{msg}}</div>
<div class="col-md-4 offset-md-4 mt-5 card card-body">
    <div class="card-header">
        <h4>Change Password</h4>
    </div>
    <form [formGroup]='changepassword' (ngSubmit)='change(changepassword)'>
        <input type="password" name="password" id="password" placeholder="Passsword" formControlName=password
            class="form-control mb-3">
        <div *ngIf="password.touched && password.invalid">
            <p *ngIf = "password.errors.required" class="text-danger" style="font-size: 15px;">*this feild is required</p>
            <p *ngIf = "password.errors.pattern" class="text-danger" style="font-size: 15px;">*Password should contain atleast one underscore special character,number,upperccase,lowercase</p>
      
        </div>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Passsword"
            formControlName=confirmpassword class="form-control mb-3"style="font-size: 15px;">
        <div *ngIf="confirmpassword.touched && confirmpassword.invalid">
            <p *ngIf="confirmpassword.errors.required" class="text-danger">*this feild is required</p>
        </div>

        <button class="btn btn-outline-dark" type="submit" [disabled]=changepassword.invalid>ChangePassword</button>
    </form>
</div>
