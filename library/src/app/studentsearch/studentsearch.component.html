<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="alert alert-danger" *ngIf='msg'>{{msg}}</div>
<input type="search" class="col-md-6 offset-3 form-control mt-5 " name="bauthor" id="bauthor" placeholder="Search Book By Author Name"
    (input)=getbook($event)>
<!-- <button class="btn btn-outline-primary float-right mt-2" type="submit" (click)=getbook(bauthor)>Search</button> -->

<table class="table table-bordered table-hover mt-4">
    <thead>
        <th>Book Id</th>
        <th>Subject Name</th>
        <th>Book Author</th>
        <th>Issue Book</th>
        <th>Return Book</th>
    </thead>
    <tbody>
        <tr *ngFor='let book of value'>
            <td>{{book.bid}}</td>
            <td>{{book.bname}}</td>
            <td>{{book.bauthor}}</td>
            <td><button class="btn btn-outline-primary" (click)='issue(book)'>Issue Book</button></td>
            <td><button class="btn btn-outline-primary" (click)='return(book)'>Return Book</button></td>
        </tr>
    </tbody>
</table>
