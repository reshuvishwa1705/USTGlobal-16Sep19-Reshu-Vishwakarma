<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="alert alert-danger" *ngIf='msg'>{{msg}}</div>
<button class="btn btn-outline-danger" (click)='getAll()'>ShowAllProduct</button>
<table class="table table-bordered table-hover mt-4">
    <thead>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Quantity</th>
        <th>Product Category</th>
        <th>Product Company</th>
        <th>Add to Cart</th>
    </thead>
    <tbody>
        <tr *ngFor='let prod of value'>
            <td>{{prod.pid}}</td>
            <td>{{prod.name}}</td>
            <td>{{prod.quantity}}</td>
            <td>{{prod.category}}</td>
            <td>{{prod.company}}</td>
            <td><button class="btn btn-outline-primary" (click)='addToCart(prod)'>Add to Cart</button></td> 
        </tr>
    </tbody>
</table>
